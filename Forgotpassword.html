<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <form id="forgotpassword-form" class="signup-form"  method="POST">
            <div id="container" class="container">
                <h1>Forgot Password ?</h1>
                <p>Please fill this form!!</p>
                <div id="msg" class="msg"></div>
               
                <div class="form-control"><br>
                    <label for="email">Enter your E-mail Id:</label><br>
                    <input type="text" name="email" id="email" required>
                </div>
               <br>
                <button class="btn" type="submit" id="forgotpassword">Submit</button>
                <br>
                <p>Go back to the <a href="./login.html">Login Page</a></p>
            </div>
            
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="Forgotpassword.js"></script>
    </body>

</html>
